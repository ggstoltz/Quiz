<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="start">
        <h1>Start Quiz!</h1>
      </div>
      <div id="info"><h2>Answer the following questions</h2></div>
      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="qImg" style="display: none;"></div>
        <div id="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')"></div>
          <div class="choice" id="B" onclick="checkAnswer('B')"></div>
          <div class="choice" id="C" onclick="checkAnswer('C')"></div>

          <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
          </div>
          <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none;"></div>
      </div>
    </div>
    <script src="quiz.js"></script>
    <div id="Name"> 
      <input type="text" id="personalScore" value="Insert Name.." ></input> 
        <button id="BTN" onclick="scorefunction()">Submit</button>
        <p id="saved"></p>
      </div>
  </body>
</html>
